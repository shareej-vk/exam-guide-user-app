<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
    <link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#4f46e5" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EduBuddy - Online learning platform with live classes, interactive courses, and expert teachers. Join 10M+ students learning with us!" />
    <meta name="theme-color" content="#4f46e5" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://edubuddy.app/" />
    <meta property="og:title" content="EduBuddy - Learn from the Best Teachers Online" />
    <meta property="og:description" content="Personalized live classes, interactive learning, and doubt-solving with top educators. Join 10M+ students learning with EduBuddy." />
    <meta property="og:image" content="%sveltekit.assets%/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://edubuddy.app/" />
    <meta property="twitter:title" content="EduBuddy - Learn from the Best Teachers Online" />
    <meta property="twitter:description" content="Personalized live classes, interactive learning, and doubt-solving with top educators. Join 10M+ students learning with EduBuddy." />
    <meta property="twitter:image" content="%sveltekit.assets%/og-image.jpg" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="%sveltekit.assets%/app.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="%sveltekit.assets%/app.css" /></noscript>
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
