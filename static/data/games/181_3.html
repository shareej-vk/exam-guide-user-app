<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build a Polynomial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka:wght@500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f3f9ff;
      --card-bg: #ffffff;
      --primary: #4a90e2;
      --success: #4caf50;
      --error: #e53935;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --heading-font: 'Fredoka', sans-serif;
      --body-font: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--body-font);
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1300px;
      gap: 20px;
    }

    .instructions, .game-area {
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: var(--shadow);
      padding: 20px;
      box-sizing: border-box;
    }

    .instructions {
      width: 30%;
      min-width: 280px;
    }

    .instructions h2 {
      font-family: var(--heading-font);
      color: var(--primary);
      margin-bottom: 10px;
    }

    .instructions ul {
      padding-left: 20px;
    }

    .instructions li {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .game-area {
      width: 70%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .game-header {
      font-family: var(--heading-font);
      font-size: 1.8em;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .prompt-box {
      font-weight: 600;
      font-size: 1.2em;
      background: #e3f2fd;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .builder-area {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .term {
      background: #f1f8ff;
      border: 2px solid #cce4ff;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .term label {
      font-weight: 600;
      font-size: 0.9em;
    }

    .term input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .output-box {
      font-size: 1.4em;
      font-weight: 600;
      padding: 12px 16px;
      border-radius: 10px;
      background: #e8f0fe;
      min-height: 30px;
      margin-bottom: 10px;
    }

    .feedback {
      font-weight: 600;
      font-size: 1.1em;
      min-height: 24px;
    }

    .feedback.correct {
      color: var(--success);
    }

    .feedback.incorrect {
      color: var(--error);
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .controls button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
    }

    #start-btn {
      background-color: var(--primary);
      color: white;
    }

    #reset-btn {
      background-color: #ffc107;
      color: #333;
    }

    #check-btn {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="instructions">
      <h2>üî® How to Play</h2>
      <ul>
        <li>Click <strong>Start Game</strong> to get a polynomial prompt.</li>
        <li>Fill in terms using <strong>coefficients</strong> and <strong>exponents</strong>.</li>
        <li>Click <strong>Check</strong> to validate your answer.</li>
        <li>Use <strong>Reset</strong> to start over or <strong>try again</strong>.</li>
      </ul>
    </div>

    <div class="game-area">
      <div class="game-header">üß† Build a Polynomial</div>
      <div class="prompt-box" id="prompt-box">Click "Start Game" to begin!</div>
      <div class="builder-area" id="builder-area"></div>
      <div class="controls">
        <button id="start-btn">Start Game</button>
        <button id="reset-btn">Reset</button>
        <button id="check-btn">Check</button>
      </div>
      <div class="output-box" id="output-box">Your polynomial will appear here.</div>
      <div class="feedback" id="feedback"></div>
    </div>
  </div>

  <script>
    const prompts = [
      { id: 1, type: 'Monomial', terms: 1 },
      { id: 2, type: 'Binomial', terms: 2 },
      { id: 3, type: 'Trinomial', terms: 3 },
      { id: 4, type: 'Linear Polynomial', degree: 1 },
      { id: 5, type: 'Quadratic Polynomial', degree: 2 },
      { id: 6, type: 'Cubic Polynomial', degree: 3 }
    ];

    let currentPrompt = null;
    const promptBox = document.getElementById('prompt-box');
    const builderArea = document.getElementById('builder-area');
    const outputBox = document.getElementById('output-box');
    const feedback = document.getElementById('feedback');

    document.getElementById('start-btn').addEventListener('click', startGame);
    document.getElementById('reset-btn').addEventListener('click', resetGame);
    document.getElementById('check-btn').addEventListener('click', checkAnswer);

    function startGame() {
      resetGame();
      currentPrompt = prompts[Math.floor(Math.random() * prompts.length)];
      promptBox.textContent = `Build a ${currentPrompt.type}`;
      for (let i = 0; i < (currentPrompt.terms || 3); i++) {
        const term = document.createElement('div');
        term.className = 'term';
        term.innerHTML = `
          <label>Coefficient</label>
          <input type="number" class="coef" placeholder="e.g. 3" />
          <label>Exponent</label>
          <input type="number" class="expo" placeholder="e.g. 2" />
        `;
        builderArea.appendChild(term);
      }
    }

    function resetGame() {
      builderArea.innerHTML = '';
      outputBox.textContent = 'Your polynomial will appear here.';
      feedback.textContent = '';
      feedback.className = 'feedback';
    }

    function buildPolynomial() {
      const coefs = Array.from(document.querySelectorAll('.coef'));
      const expos = Array.from(document.querySelectorAll('.expo'));
      let terms = [];
      for (let i = 0; i < coefs.length; i++) {
        const c = parseFloat(coefs[i].value);
        const e = parseInt(expos[i].value);
        if (isNaN(c) || isNaN(e) || e < 0) continue;
        if (e === 0) {
          terms.push(`${c}`);
        } else if (e === 1) {
          terms.push(`${c}x`);
        } else {
          terms.push(`${c}x^${e}`);
        }
      }
      return terms;
    }

    function checkAnswer() {
      const terms = buildPolynomial();
      outputBox.textContent = terms.length ? terms.join(" + ") : "Please enter valid terms.";
      if (!terms.length) {
        feedback.textContent = "‚ùå You must enter at least one valid term.";
        feedback.className = "feedback incorrect";
        return;
      }

      let isValid = true;

      if (currentPrompt.terms && terms.length !== currentPrompt.terms) {
        isValid = false;
      }

      if (currentPrompt.degree !== undefined) {
        const expos = Array.from(document.querySelectorAll('.expo')).map(e => parseInt(e.value)).filter(e => !isNaN(e));
        const maxExp = Math.max(...expos);
        if (maxExp !== currentPrompt.degree) {
          isValid = false;
        }
      }

      if (isValid) {
        feedback.textContent = "‚úÖ Well done! Your polynomial matches the prompt.";
        feedback.className = "feedback correct";
      } else {
        feedback.textContent = "‚ùå Not quite right. Please try again.";
        feedback.className = "feedback incorrect";
      }
    }
  </script>
</body>
</html>
