<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number System Venn Diagram</title>

  <!-- ---------- Styles ---------- -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root{
      --bg:#eef5f9;--card:#fff;--txt:#333;--hdr:#3f51b5;
      --int-bg:#c5cae9;--int-br:#7986cb;
      --wh-bg:#ffecb3;--wh-br:#ffd54f;
      --nat-bg:#b2dfdb;--nat-br:#4db6ac;
      --oth-bg:#fce4ec;--oth-br:#f06292;
      --num-bg:#e3f2fd;--num-txt:#1e88e5;
      --shadow:0 5px 25px rgba(0,0,0,.1);
    }
    *{box-sizing:border-box}
    body{
      margin:0;padding:20px;
      font-family:Poppins,sans-serif;
      background:var(--bg);color:var(--txt);
      display:flex;justify-content:center
    }

    /* Layout */
    #gameWrap{max-width:1300px;width:100%;display:flex;gap:25px}

    /* Cards / panels */
    .card{background:var(--card);padding:25px;border-radius:15px;box-shadow:var(--shadow)}

    /* ------ LEFT PANEL ------ */
    #leftPanel{flex:1}
    h1{color:var(--hdr);margin:0 0 6px 0;font-size:2.4em;text-align:center}

    #numberPool{
      display:flex;flex-wrap:wrap;gap:12px;justify-content:center;
      border:2px dashed #ccc;border-radius:10px;padding:15px;
      margin-bottom:20px;min-height:70px
    }

    .num{
      padding:8px 18px;border-radius:20px;
      background:var(--num-bg);color:var(--num-txt);
      font-size:1.5em;font-weight:600;cursor:grab;
      user-select:none;transition:.2s
    }
    .num:hover{transform:scale(1.08)}
    .num.dragging{opacity:.5;cursor:grabbing}
    .num.placed{background:#f1f1f1;color:#888;cursor:default}
    .num.shake{animation:shake .5s}
    @keyframes shake{
      0%,100%{transform:translateX(0)}
      20%,60%{transform:translateX(-8px)}
      40%,80%{transform:translateX(8px)}
    }

    #diagram{display:flex;justify-content:center;align-items:center;gap:20px;flex-wrap:wrap}

    .zone{
      display:flex;justify-content:center;align-items:center;position:relative;
      border:3px solid transparent;transition:.3s
    }
    .zone.drag-over{transform:scale(1.02);border-color:var(--hdr)}
    .zone .label{
      position:absolute;font-weight:600;font-size:1.2em;
      text-shadow:1px 1px 2px #fff;pointer-events:none
    }

    /* zone shapes */
    #zone-int{width:420px;height:420px;background:var(--int-bg);border-radius:50%;border-color:var(--int-br)}
    #zone-int .label{top:12px;left:20px;color:var(--int-br)}
    #zone-wh{width:280px;height:280px;background:var(--wh-bg);border-radius:50%;border-color:var(--wh-br)}
    #zone-wh .label{top:10px;left:14px;color:var(--wh-br)}
    #zone-nat{width:140px;height:140px;background:var(--nat-bg);border-radius:50%;border-color:var(--nat-br)}
    #zone-nat .label{top:8px;color:var(--nat-br)}
    #zone-non{width:200px;height:200px;background:var(--oth-bg);border-radius:10px;border-color:var(--oth-br);flex-direction:column}
    #zone-non .label{position:static;margin-bottom:8px;color:var(--oth-br)}

    /* container for dropped nums */
    .box{
      display:flex;flex-wrap:wrap;gap:6px;justify-content:center;align-items:center;
      width:90%;pointer-events:none
    }

    /* ------ RIGHT PANEL ------ */
    #infoPanel{width:330px;flex-shrink:0;display:flex;flex-direction:column;gap:20px}
    #scoreVal{font-size:3em;font-weight:700;color:#4caf50;text-align:center}

    .btn{
      padding:12px 20px;border:none;border-radius:8px;
      font-size:1.05em;font-weight:600;cursor:pointer;color:#fff;
      flex:1;transition:.2s
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 4px 8px rgba(0,0,0,.15)}
    #btnStart{background:#4caf50}#btnStart:hover{background:#43a047}
    #btnReset{background:#f57c00}#btnReset:hover{background:#ef6c00}
  </style>
</head>
<body>

<!-- Everything is generated by JS -->
<script>
(() => {
  /* ---------- Helpers ---------- */
  const $ = s => document.querySelector(s);
  const c = (tag, cls, parent) => { const el = document.createElement(tag); if(cls) el.className = cls; parent && parent.appendChild(el); return el; };
  const rand = (min,max)=>Math.floor(Math.random()*(max-min+1))+min;

  /* ---------- Build DOM ---------- */
  const wrap = c('div', null, document.body); wrap.id='gameWrap';

  /* left panel */
  const left = c('div','card',wrap); left.id='leftPanel';
  c('h1',null,left).textContent='Number System Venn Diagram';
  const sub = c('p',null,left); sub.style.textAlign='center'; sub.textContent='Drag each number to its most specific category';

  const pool = c('div',null,left); pool.id='numberPool';
  const diagram = c('div',null,left); diagram.id='diagram';

  const zInt = c('div','zone',diagram); zInt.id='zone-int'; zInt.dataset.category='integer';
  c('span','label',zInt).textContent='Integers (Z)';
  const boxInt = c('div','box',zInt);

  const zWh = c('div','zone',zInt); zWh.id='zone-wh'; zWh.dataset.category='whole';
  c('span','label',zWh).textContent='Whole (W)';
  const boxWh = c('div','box',zWh);

  const zNat = c('div','zone',zWh); zNat.id='zone-nat'; zNat.dataset.category='natural';
  c('span','label',zNat).textContent='Natural (N)';
  const boxNat = c('div','box',zNat);

  const zNon = c('div','zone',diagram); zNon.id='zone-non'; zNon.dataset.category='non-integer';
  c('span','label',zNon).textContent='Not an Integer';
  const boxNon = c('div','box',zNon);

  const finalMsg = c('div',null,left); finalMsg.id='finalMsg'; finalMsg.style.cssText='font-size:1.3em;font-weight:600;color:var(--hdr);text-align:center;min-height:30px';

  /* right panel */
  const info = c('div','card',wrap); info.id='infoPanel';
  const scoreWrap = c('div',null,info);
  c('h3',null,scoreWrap).textContent='Score'; $('h3').style.cssText='color:var(--hdr);text-align:center';
  const scoreVal = c('div',null,scoreWrap); scoreVal.id='scoreVal'; scoreVal.textContent='0';

  const btnRow = c('div',null,scoreWrap); btnRow.style.cssText='display:flex;gap:10px;margin-top:15px';
  const btnStart = c('button','btn',btnRow); btnStart.id='btnStart'; btnStart.textContent='Start Game';
  const btnReset = c('button','btn',btnRow); btnReset.id='btnReset'; btnReset.textContent='Reset';

  const how = c('div','card',info);
  const h3 = c('h3',null,how); h3.textContent='How to Play'; h3.style.cssText='color:var(--hdr);border-bottom:2px solid var(--bg);padding-bottom:10px';
  const ul = c('ul',null,how);
  ul.innerHTML = `
    <li>Click <strong>Start Game</strong> to get a random set of numbers.</li>
    <li>Drag each number to its <strong>most specific</strong> zone.</li>
    <li><strong>Hierarchy:</strong> Natural ⊂ Whole ⊂ Integer.</li>
    <li>Fractions, decimals & irrationals go in <em>Not an Integer</em>.</li>
  `;

  /* ---------- Game Logic ---------- */
  let score = 0, total = 0, dragged = null;

  function randomNumbers(){
    const arr=[];
    for(let i=0;i<3;i++) arr.push({d:rand(1,99).toString(),c:'natural'});
    arr.push({d:'0',c:'whole'});
    for(let i=0;i<3;i++) arr.push({d:(-rand(1,50)).toString(),c:'integer'});
    const extra=['1/2','3/4','2/5','-7/3','-4.5','√2','π'].sort(()=>Math.random()-0.5);
    for(let i=0;i<3;i++) arr.push({d:extra[i],c:'non-integer'});
    return arr.sort(()=>Math.random()-0.5);
  }

  function spawnNumbers(){
    pool.innerHTML='';
    score=0; scoreVal.textContent='0'; finalMsg.textContent='';
    boxInt.innerHTML=boxWh.innerHTML=boxNat.innerHTML=boxNon.innerHTML='';
    const nums=randomNumbers(); total=nums.length;

    nums.forEach((obj,i)=>{
      const n=c('div','num',pool);
      n.textContent=obj.d; n.dataset.category=obj.c; n.draggable=true; n.id='num-'+i;
      n.addEventListener('dragstart',e=>{dragged=e.target; e.dataTransfer.setData('id',n.id); n.classList.add('dragging');});
      n.addEventListener('dragend',()=>{dragged?.classList.remove('dragging'); dragged=null; });
    });
  }

  function correctZone(cat){
    return cat==='natural'?zNat:cat==='whole'?zWh:cat==='integer'?zInt:zNon;
  }

  function onDrop(e){
    e.preventDefault(); const zone=e.currentTarget;
    zone.classList.remove('drag-over'); if(!dragged) return;
    if(zone===correctZone(dragged.dataset.category)){
      (zone.querySelector('.box')||zone).appendChild(dragged);
      dragged.classList.add('placed'); dragged.draggable=false;
      scoreVal.textContent=++score;
      if(score===total) finalMsg.textContent=`Great job! Score: ${score}/${total}`;
    }else{
      dragged.classList.add('shake'); setTimeout(()=>dragged.classList.remove('shake'),500);
    }
    dragged=null;
  }

  /* zone listeners */
  [zInt,zWh,zNat,zNon].forEach(z=>{
    z.addEventListener('dragover',e=>e.preventDefault());
    z.addEventListener('dragenter',e=> (e.target.classList.contains('zone')&&e.target.classList.add('drag-over')));
    z.addEventListener('dragleave',e=> (e.target.classList.contains('zone')&&e.target.classList.remove('drag-over')));
    z.addEventListener('drop',onDrop);
  });

  /* buttons */
  btnStart.onclick=spawnNumbers;
  btnReset.onclick=spawnNumbers;

  /* initial hint */
  pool.innerHTML='<p style="width:100%;text-align:center;color:#888">Click "Start Game" to begin!</p>';
})();
</script>
</body>
</html>
